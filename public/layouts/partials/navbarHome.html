<div class="column is-one-fifth">
    <div class="column is-3">
    <aside class="menu--dark">
        <a  href="{{ $.Site.BaseURL }}">
            <img  src="{{ $.Site.Params.logoHome | absURL }}" class="image is-1by1 p-5">
        </a>
        <ul class="menu-list ml-1 p-4">
            {{ range .Site.Menus.main }}
            <li> 
              <a id="nav-item"class="p-3 is-uppercase has-text-white" href="{{ .URL }}">{{ .Name}}</a>
            </li>
            {{ end }}
        </ul>
        <div class="social-icons mt-3">
            <a href="https://www.facebook.com/votre_compte_facebook" class="mr-2">
              <span class="icon has-text-light">
                <i class="fab fa-facebook fa-2x"></i>
              </span>
            </a>
            <a href="https://www.instagram.com/votre_compte_instagram">
              <span class="icon has-text-light">
              <i class="fab fa-instagram fa-2x"></i>
            </span>
            </a>
          </div>
    </aside>
    </div>
</div>
